<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/bookStore-logo.jpg">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/feathericon.min.css">
    <link rel="stylesheet" href="/assets/plugins/morris/morris.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left"><img class="img-fluid" src="/assets/img/bookStore-logo.jpg" alt="Logo"></div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <form th:action="@{/bookStore/login}"
                              th:object="${account}"
                              method="post"
                        >
                            <div class="form-group">
                                <input class="form-control" type="text" id="emailInput" placeholder="Email"
                                       th:field="${account.email}"
                                       required>
                            </div>
                            <div class="form-group" >
                                <input class="form-control" type="text" id="passInput" placeholder="Password"
                                       th:field="${account.password}" required>
                                    <span class="toggle-password-icon" onclick="togglePasswordVisibility()"
                                    ><i class="fas fa-eye"></i></span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>

                        <div th:if="${error}" class="alert alert-danger" role="alert" id="errorMessage">
                            <p >Invalid email or password</p>
                        </div>
                        <div class="text-center forgotpass"><a th:href="@{/bookStore/showForgetPassPage}">Forgot Password?</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/js/jquery-3.5.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/assets/js/script.js"></script>

<script>
    var email = document.getElementById('emailInput');
    var password = document.getElementById('passInput');
    var errorMsg = document.getElementById('errorMessage');

    email.addEventListener('input', function() {
        errorMsg.style.display = 'none';
    });

    password.addEventListener('input', function() {
        errorMessage.style.display = 'none';
    });

    function togglePasswordVisibility() {
    var passwordInput = document.getElementById("passInput");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}


</script>

</body>

</html>
